<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Portfolio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        /* Custom scrollbar styling for a sleeker appearance */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* Gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* Gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Gray-500 */
        }
        /* Styling for the interactive button */
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); /* Blue shadow */
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6);
        }
    </style>

    <!-- Botpress Chatbot Integration Scripts (Provided by User) -->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/10/24/09/20251024091056-N5T0L386.js" defer></script>
    <!-- End Botpress Scripts -->
</head>

<body class="bg-gray-900 text-gray-100 antialiased">

    <!-- Navigation Header -->
    <header class="sticky top-0 z-10 bg-gray-900/90 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-blue-400 tracking-tight">Hytest AI</h1>
            <nav>
                <a href="#features" class="text-gray-300 hover:text-blue-400 transition duration-150 ease-in-out font-medium mr-4 hidden sm:inline">Features</a>
                <a href="#contact" class="text-gray-300 hover:text-blue-400 transition duration-150 ease-in-out font-medium hidden sm:inline">Contact</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- 1. Hero Section -->
        <section class="text-center py-20 md:py-32">
            <h2 class="text-5xl md:text-7xl font-extrabold mb-4 leading-tight">
                The Next Generation of
                <span class="text-blue-400 block mt-2">Intelligent Chatbots</span>
            </h2>
            <p class="text-xl md:text-2xl text-gray-400 max-w-3xl mx-auto mb-10">
                Our AI Chatbot transforms data interaction, delivering instant, accurate, and context-aware responses to power your business decisions.
            </p>
            <!-- Call to Action - Encourages opening the chat widget -->
            <button onclick="window.botpressWebChat.sendEvent({ type: 'show' })"
                class="cta-button inline-flex items-center justify-center px-8 py-3 border border-transparent text-lg font-bold rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Try our AI Chatbot Now
                <!-- Icon for interaction -->
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.805A12.022 12.022 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </button>
        </section>

    <!-- Footer -->
    <footer class="bg-gray-950 mt-12 py-8 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 misscibi. All rights reserved.</p>
            <p class="mt-2">Built with Intelligence and Precision.</p>
        </div>
    </footer>

</body>
</html>
